<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  <!-- Book icon -->
  <g fill="white" transform="translate(256, 256) scale(0.5) translate(-256, -256)">
    <!-- Left page -->
    <path d="M256 120 L120 160 L120 400 L256 360 Z" opacity="0.9"/>
    <!-- Right page -->
    <path d="M256 120 L392 160 L392 400 L256 360 Z"/>
    <!-- Center binding -->
    <rect x="248" y="120" width="16" height="240" rx="4"/>
    <!-- Reading lines on right page -->
    <rect x="280" y="200" width="80" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
    <rect x="280" y="230" width="60" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
    <rect x="280" y="260" width="70" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
    <rect x="280" y="290" width="50" height="12" rx="4" fill="#6366f1" opacity="0.4"/>
  </g>
  <!-- Sparkle/star decorations -->
  <circle cx="400" cy="120" r="12" fill="white" opacity="0.8"/>
  <circle cx="420" cy="150" r="6" fill="white" opacity="0.6"/>
  <circle cx="100" cy="380" r="8" fill="white" opacity="0.7"/>
</svg>
