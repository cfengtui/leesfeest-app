services:
  - type: web
    name: leesfeest-app
    runtime: python
    pythonVersion: "3.11.9"

    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true

    healthCheckPath: /stats
