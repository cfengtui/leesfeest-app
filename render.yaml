# Render.com deployment configuration (Blueprint)
# https://render.com/docs/yaml-spec
services:
  - type: web
    name: leesfeest-app
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEEPGRAM_API_KEY
        sync: false
      # IMPORTANT: SECRET_KEY must be set manually in Render dashboard
      # Do NOT use generateValue as it changes on every deploy, breaking all JWT tokens
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:////data/dmt.db
      - key: ALLOWED_ORIGINS
        value: https://leesfeest-app.onrender.com
    disk:
      name: dmt_data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /stats
